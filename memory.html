<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6f9;
      text-align: center;
    }
    h1 {
      color: #d6336c;
      margin: 20px 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img, .gallery video {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1 id="memoryTitle">Memories</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const title = new URLSearchParams(window.location.search).get('title');
    const folderId = new URLSearchParams(window.location.search).get('folderId');

    document.getElementById('memoryTitle').innerText = title || 'Memories';

    const cloudName = "dw3jv4ncs";
    const folderPath = `memory/${title.replace(/\s+/g, '%20')}`;

    async function fetchImages() {
      const response = await fetch(`https://res.cloudinary.com/${cloudName}/image/list/${folderPath}.json`);
      const data = await response.json();
      const gallery = document.getElementById('gallery');

      data.resources.forEach(item => {
        const ext = item.public_id.split('.').pop().toLowerCase();
        const isVideo = item.format === 'mp4';

        const element = document.createElement(isVideo ? 'video' : 'img');
        element.src = `https://res.cloudinary.com/${cloudName}/${isVideo ? 'video' : 'image'}/upload/${item.public_id}.${item.format}`;
        if (isVideo) element.controls = true;
        gallery.appendChild(element);
      });
    }

    fetchImages().catch(err => {
      document.getElementById('gallery').innerText = 'Failed to load memories.';
      console.error('Cloudinary fetch error:', err);
    });
  </script>
</body>
</html>
