<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Memories</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("https://i.postimg.cc/j5RNgRbp/main.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #333;
      opacity: 0;
      animation: fadeInBody 2s ease forwards;
    }

    @keyframes fadeInBody {
      to { opacity: 1; }
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .hearts::before, .hearts::after {
      content: "üíó üíï üíñ üíò üíù";
      font-size: 2rem;
      position: absolute;
      animation: floatHearts 12s linear infinite;
      opacity: 0.2;
    }

    @keyframes floatHearts {
      0% { top: 100%; transform: translateX(0); }
      100% { top: -100%; transform: translateX(50px); }
    }

    header {
      text-align: center;
      padding: 30px;
      background-color: rgba(255, 228, 225, 0.8);
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5em;
      color: #d6336c;
      margin-bottom: 10px;
      animation: slideDown 1.2s ease-out;
    }

    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .section-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto 40px auto;
    }

    .box {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s;
      text-decoration: none;
      color: inherit;
      opacity: 0;
      transform: scale(0.95);
      animation: zoomIn 0.6s forwards;
      width: 250px;
    }

    .box:nth-child(1) { animation-delay: 0.2s; }
    .box:nth-child(2) { animation-delay: 0.4s; }
    .box:nth-child(3) { animation-delay: 0.6s; }
    .box:nth-child(4) { animation-delay: 0.8s; }
    .box:nth-child(5) { animation-delay: 1s; }

    .box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      opacity: 0.8;
    }

    .box h2 {
      padding: 10px 0;
      background-color: #fdf2f8;
      margin: 0;
      font-size: 1.3em;
      color: #a61e4d;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(214, 51, 108, 0.2);
    }

    .audio-box, .upload-box {
      padding: 20px;
      background-color: rgba(255, 228, 225, 0.85);
      max-width: 600px;
      margin: 0 auto 40px auto;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    .upload-box input, .upload-box select {
      margin: 10px;
      padding: 8px;
    }

    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <header>
    <h1>Our Love Journey üíñ</h1>
    <p>Every folder holds a special memory of us...</p>
  </header>

  <main class="section-grid">
    <a href="memory.html?title=Anniversary&folderId=1sRRKV9U5KXjYZG5qP07QFQct97UQpqgf" class="box"><img src="images/anniversary_cover2.jpg" alt="Anniversary" /><h2>Anniversary</h2></a>
    <a href="memory.html?title=Birthday&folderId=1awTPbT4ibk2zDYzq36cke-u-fYEKbjwW" class="box"><img src="images/birthday_cover.jpg" alt="Birthday" /><h2>Birthday</h2></a>
    <a href="memory.html?title=Trips&folderId=1mLfR-wGnM9opMc1qJ2ofOPLcmRgOzwul" class="box"><img src="images/trips_cover.jpg" alt="Trips" /><h2>Trips</h2></a>
    <a href="memory.html?title=Special Moments&folderId=1CAn69lPaFflufLa9WH0VJfLNCfZ5aJYT" class="box"><img src="images/special_cover.jpg" alt="Special" /><h2>Special Moments</h2></a>
    <a href="memory.html?title=Us Forever&folderId=1RguICcZGd_FZb9MXtvTZFLFksk-DlZVL" class="box"><img src="images/random_cover.jpg" alt="Us Forever" /><h2>Us Forever</h2></a>
  </main>

  <section class="audio-box">
    <h2>A Message from Me to You üíå</h2>
    <audio controls>
      <source src="audio/message.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>

  <section class="upload-box">
    <h2>Upload Your Memories üì∑</h2>
    <p>Select a folder and upload an image, video, or audio file:</p>
    
    <label for="folderSelect">Select Folder:</label>
    <select id="folderSelect">
      <option value="Anniversary">Anniversary</option>
      <option value="Birthday">Birthday</option>
      <option value="Trips">Trips</option>
      <option value="Special Moments">Special Moments</option>
      <option value="Us Forever">Us Forever</option>
    </select><br><br>

    <input type="hidden"
           role="uploadcare-uploader"
           data-public-key="618cf797fcfca50d3a4a"
           data-tabs="file camera url"
           data-multiple="false"
           data-clearable
           data-images-only="false" />

    <p id="uploadResult"></p>
  </section>

  <!-- Uploadcare Script -->
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <script>
    uploadcare.registerTab('preview', uploadcareTabEffects);
    uploadcare.Widget('[role=uploadcare-uploader]').onUploadComplete((info) => {
      const folder = document.getElementById('folderSelect').value;
      const link = info.cdnUrl;
      document.getElementById('uploadResult').innerHTML = 
        `‚úÖ File uploaded to <strong>${folder}</strong> folder:<br><a href="${link}" target="_blank">${link}</a>`;
    });
  </script>
</body>
</html>
